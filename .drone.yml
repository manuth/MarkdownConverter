name: MarkdownConverter
kind: pipeline
type: docker

steps:
  - name: install
    image: node
    commands:
      - npm install --unsafe-perm
  - name: build
    image: node
    depends_on:
      - install
    commands:
      - npm run build-debug
  - name: lint
    image: node
    depends_on:
      - install
    commands:
      - npm run lint
  - name: test
    image: manuth/vscode-test-runner
    depends_on:
      - build
    commands:
      - xvfb-run npm run test -- --disable-gpu --headless
  - name: create extension
    image: node
    depends_on:
      - lint
      - test
    commands:
      - npx vsce package
    when:
      event:
        - tag
  - name: publish extension
    image: node:lts
    depends_on:
      - create extension
    environment:
      ACCESS_TOKEN:
        from_secret: azure_token
    commands:
      - npx vsce publish --pat $ACCESS_TOKEN
    when:
      event:
        - tag
      ref:
        - refs/tags/v[0-9]*.[0-9]*.[0-9]*
  - name: prepare release
    image: node:lts
    depends_on:
      - create extension
    commands:
      - npm install @stdlib/utils-escape-regexp-string --no-save
      - node -e "console.log(require('@stdlib/utils-escape-regexp-string')('${DRONE_TAG}'))" > .tagName.txt
    when:
      event:
        - tag
  - name: prepare release notes
    image: alpine
    depends_on:
      - prepare release
    commands:
      - export TagName=$$(cat .tagName.txt)
      - export TagHeading="/## \(.* \($${TagName}\|\[$${TagName}\]\)\)\$/"
      - export HeadingPattern='/## \(.* \(v[0-9.]*\|\[.*\]\)\)/'
      - cp -f CHANGELOG.md .releaseNotes.md
      - sed -i "1,$${TagHeading}{ $${TagHeading}P ; d } ; $${HeadingPattern},\$d" .releaseNotes.md
      - cp -f .releaseNotes.md .releaseTitle.md
      - sed -i "2,\$d ; s$${HeadingPattern}\\\\1/" .releaseTitle.md
    when:
      event:
        - tag
  - name: publish release
    image: plugins/github-release
    depends_on:
      - prepare release notes
    commands: []
    settings:
      api_key:
        from_secret: github_publish_token
      files:
        - "*.vsix"
      title: .releaseTitle.md
      note: .releaseNotes.md
    when:
      event:
        - tag

trigger:
  ref:
    - refs/heads/**
    - refs/pull/**
    - refs/tags/**
  event:
    - push
    - pull_request
    - tag
